<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="favicon.png" rel="icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
/>

  
  <!-- CSS Loading Fix - Prevent Layout Flashes -->
  <link rel="preload" href="/src/styles/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="/src/styles/main.css"></noscript>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Y V I Technologies</title>
</head>

<body>
  <!-- Hide app until CSS loads to prevent FOUC -->
  <div id="root" style="visibility:hidden"></div>
  <script>
    // Show app when page is fully loaded
    window.addEventListener('load', () => {
      document.getElementById('root').style.visibility = 'visible';
    });
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
